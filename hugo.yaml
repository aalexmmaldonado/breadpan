# Hugo configuration file
title: breadpan
baseURL: https://breadpan.aalexmmaldonado.com/
languageCode: en-us

enableGitInfo: true

module:
  imports:
    - path: github.com/imfing/hextra


markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)'], ['$', '$']]
        enable: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/aalexmmaldonado/"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false
    # logo:
    #   path: img/logo.svg
    width: wide
  
  page:
    width: wide
  
  theme:
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: true
    width: normal
  
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  search:
    enable: true
    type: flexsearch
  
  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  editURL:
    enable: true
    base: "https://github.com/aalexmmaldonado/breadpan/edit/main/content"
